<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetOne - Random Video Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="#4CAF50" stroke-width="3"/>
                    <circle cx="15" cy="15" r="3" fill="#4CAF50"/>
                    <circle cx="25" cy="15" r="3" fill="#4CAF50"/>
                    <path d="M12 25C14 29 26 29 28 25" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
                    <rect x="28" y="12" width="8" height="8" rx="2" fill="#4CAF50" opacity="0.8"/>
                    <text x="20" y="35" text-anchor="middle" fill="#4CAF50" font-size="8" font-weight="bold">1</text>
                </svg>
            </div>
            <span class="site-name">MeetOne</span>
        </div>
    </nav>

    <div class="container">
        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Stranger</div>
            </div>
        </div>
        
        <div class="meet-button-container">
            <button id="meetBtn" class="meet-btn">
                <span class="btn-text">MEET</span>
                <span class="btn-subtext">Someone New</span>
            </button>
        </div>
        
        <div class="status" id="status">
            <span class="status-dot"></span>
            Ready to meet
        </div>
    </div>

    <footer>
        <p>Â© 2024 MeetOne - One Click, One Connection</p>
    </footer>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simple-peer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
